<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="gris"></article>
    <script>
      const gris = document.getElementById("gris");
      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };

      document.addEventListener("DOMContentLoaded", () => {
        const grisInfo = document.createElement("p");
        grisInfo.textContent = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;
        gris.appendChild(grisInfo);
        const grisBillede = document.createElement("img");
        grisBillede.setAttribute("src", `${dyr.billede}`);
        gris.appendChild(grisBillede);
      });
    </script>
  </body>
</html>
