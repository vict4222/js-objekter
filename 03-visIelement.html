<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="gris">
      <h3></h3>
      <img src="" alt="" />
      <p>Type:</p>
      <p>Levested:</p>
    </article>
    <script>
      const gris = document.getElementById("gris");
      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };

      document.addEventListener("DOMContentLoaded", () => {
        gris.querySelector("h3").textContent = `${dyr.navn}`;
        gris.querySelector("img").src = `${dyr.billede}`;
        gris.querySelector("p").textContent += `${dyr.type}`;
        gris.querySelector("p + p").textContent += `${dyr.levested}`;
      });
    </script>
  </body>
</html>
